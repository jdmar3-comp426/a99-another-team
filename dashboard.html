<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale:1.0">
    <title>Dashboard â€“ Cookie Clicker</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="cookie.svg" type="image/x-icon">
  </head>
  <body>
    <div class="content contentFlex right">
      <div class="header">
        <h1>Dashboard - <span id="username">username</span></h1>
      </div>
      <div class="main">
        <div class="loginBox">
          <a href="/app/userProfile">
            <button class="dashboardBtn">
              User Profile
            </button>
          </a>
          <a href="/app/play"><div class="startGame"></div></a>
          <a href="/app/leaderboard">
            <button class="dashboardBtn">
              Leaderboards
            </button>
          </a>
          <a href="/app/logout">
            <button class="dashboardBtn dashboardSignOut">
              Sign out 
            </button>
          </a>
        </div>
      </div>
    </div> 
    <div class="splash left splashLeft" />
  </body>
  <script>
    // Get username
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open("GET", '/app/getCurrentUser/', false);
    xmlHttp.send(null);
    const currentUserInfo = JSON.parse(xmlHttp.responseText);
    var currUser = currentUserInfo.user;
    document.getElementById("username").innerHTML = currUser;
  </script>
</html>
